<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms & Table</title>
</head>

<body>
    <h1>Form/input etc</h1>
    <h3>simple input</h3>
    <input type="text">
    <h3>main types of forms</h3>
    <form action="#" method="GET">
        Name: <br /><input type="text" placeholder="First name">
        <br /> Age: <br>
        <input type="number" max="100" min="1" step="2" value="10">
        <br />
        <br /> Gender: <br />
        <input type="radio" value="female" name="gender">female
        <input type="radio" value="male" name="gender">male
        <br />
        <input type="submit" value="send">
        <br /> Value:
        <br>
        <input type="range" max="300" min="0" step="5" name="myrange">
        <input type="submit" value="send">
        <br> Email:<br>
        <input type="email" name="yourmail">
        <br />
        <input type="submit" value="send">
        <br />
        <br /> Checkbox: <br />
        <input type="checkbox"> I accept the terms
        <br />
        <br> Car: <br />
        <select name="car" id="">
            <option value=""></option>
            <option value="Volkswagen" selected="selected"> Volkswagen </option>
            <option value="BMW"> BMW </option>
            <option value="Opel" disabled> Opel </option>
        </select>
        <br />
        <br /> Color:<br />
        <input type="color">
        <br />
        <br /> Password:
        <input type="password">
        <br />
        <br /> Date:<br />
        <input type="date"> <br />
        <br /> Message: <br />
        <textarea name="" id="" cols="90" rows="10" placeholder="type your message"></textarea>
    </form>

    <form action="#" method="GET">
        <fieldset>
            <legend>Contact</legend>
            <p><label for="name">Name</label> <br />
                <input type="text" id="name" name="name">
            </p>
            <p>
                <label for="tel">Phonenumber</label><br />
                <input type="tel" id="tel">

            </p>
        </fieldset>
        <p><input type="submit" value="send"></p>
    </form>

</body>

</html>
