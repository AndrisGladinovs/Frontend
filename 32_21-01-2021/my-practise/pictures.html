<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change pictures with buttons</title>
    <style>
        .wrapper {
            width: 900px;
            margin: 0 auto;
        }
        
        .gallery {
            text-align: center;
        }
        
        .gallery .item {
            display: none;
            margin: 0 auto;
            box-sizing: border-box;
        }
        
        .gallery .item:first-child {
            display: block;
        }
        
        .gallery button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="gallery">
            <img class="item" src="./images/animals.jpg" alt="animals">
            <img class="item" src="./images/bear.jpg" alt="bear">
            <img class="item" src="./images/belka.jpg" alt="belka">
            <img class="item" src="./images/birds.jpg" alt="birds">
            <img class="item" src="./images/fish.jpg" alt="fish">
            <button id="prevBtn">prev</button>
            <button id="nextBtn">next</button>
        </div>
    </div>

    <script src="./pictures.js"></script>
</body>

</html>
