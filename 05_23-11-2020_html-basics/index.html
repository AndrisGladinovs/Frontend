<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block Elements</title>
</head>

<body>
    <h2>
        Relative width
    </h2>
    <div style="background-color: rgba(255, 0, 0, 0.226); width: 80%; height: 200px;">
        <div style="background-color: aqua; width: 50%; height: 20%;"></div>
    </div>

    <h2>
        Absolute width
    </h2>
    <div style="background-color: rgba(255, 0, 0, 0.226); width: 800; height: 200px;">
        <div style="background-color: aqua; width: 20%; height: 20%;"></div>
    </div>


</body>

</html>
