<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW Solution</title>
</head>

<body>
    <div class="wrapper">
        <input type="number" id="inpSize" min="15" value="20">
        <button id="setSizeBtn">Set</button><br />
        <input type="text" id="inpColor" value="black">
        <button id="setColorBtn">Set</button><br />
        <p class="bottomText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta architecto eaque illo placeat non ipsam illum nisi consequuntur officia assumenda.</p>

        <hr />
        <h2>Calculator</h2>
        <p>
            <input type="number" name="" id="sumOp1"> + <input type="number" name="" id="sumOp2">
            <button id="addBtn">Add</button>
            <span id="sumRes"></span>
        </p>

        <p>
            <input type="number" name="" id="subOp1"> - <input type="number" name="" id="subOp2">
            <button id="subBtn">Sub</button>
            <span id="subRes"></span>
        </p>

        <p>
            <input type="number" name="" id="multiOp1"> * <input type="number" name="" id="multiOp2">
            <button id="multiBtn">Add</button>
            <span id="multiRes"></span>
        </p>

        <p>
            <input type="number" name="" id="divOp1"> / <input type="number" name="" id="divOp2">
            <button id="divBtn">Add</button>
            <span id="divRes"></span>
        </p>

        <hr />
        <h2>Palindrome</h2>
        <input type="text" id="inpText">
        <button id="checkButton">check</button>
        <h3 id="result"></h3>

        <br />
        <h2>Count</h2>
        <button id="counter">Click</button>
        <h3 id="numberOfClick"></h3>
    </div>



    <script src="./main.js"></script>
</body>

</html>
