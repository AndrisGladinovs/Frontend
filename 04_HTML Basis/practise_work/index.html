<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tablet</title>
</head>

<body>
    <h1 align="center"> Simple table </h1>
    <br>
    <table align="center" border="1" cellpadding="10" cellspacing="10">
        <tr>
            <td>Coll 1</td>
            <td>Coll 2</td>
            <td>Coll 3</td>
        </tr>
        <tr>
            <td width="40%">
                <p>Lorem ipsum dolor sit amet.</p>
            </td>
            <td width="100">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempore, quo!</p>
            </td>
            <td valign="top">
                <p>Lorem, ipsum dolor.</p>
            </td>
        </tr>
        <tr>
            <td>My text</td>
            <td colspan="2">My second text</td>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>Item 2</td>
            <td rowspan="2">Item 3</td>
        </tr>
        <tr>
            <td>Sub item 1</td>
            <td>Sub item 2</td>
        </tr>
    </table>
</body>

</html>
