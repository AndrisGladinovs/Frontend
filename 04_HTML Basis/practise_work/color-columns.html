<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored columns</title>
</head>

<body>
    <table border="1" color="black" align="center" style="margin-top: 120px;">

        <tr>
            <td style="width: 160px; background-color: red; height: 150px;" rowspan="3"></td>

            <td style="background-color: blue; width: 520px; height: 150px;" colspan="2"></td>
            <td style="background-color: yellow; width: 160px; height: 150px;" rowspan="2"></td>
        </tr>

        <tr>
            <td style="width: 160px; background-color: green; height: 150px;" rowspan="2"></td>
            <td style="width: 500px; background-color: turquoise; height: 150px;"></td>
        </tr>

        <tr>
            <td style="background-color: palevioletred; width: 160px; height: 150px;" colspan="2"></td>
        </tr>

    </table>

</body>

</html>
